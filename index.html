<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ðŸŒ¤ Weather Page</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container weatherApp">
      <div class="weather-app">
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Type a city.."
                autofocus="on"
                autocomplete="off"
                id="city-input"
                class="form-control shadow-sm"
              />
            </div>
            <div class="col-2">
              <input
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
                id = "search-city-button"
              />
            </div>
            <div class="col-2">
              <input
                type="button"
                value="Current Location"
                class="btn btn-outline-primary shadow-sm"
                id = "locate-button"
              />
            </div>
          </div>
      <div class="row weatherToday">
        <div class="col-3">
            <img src="" alt="" id="now-icon" class="float-left" />
        </div>
        <div class="col-5 weatherNow">
          <h1 id="city"><strong></strong></h1>
          <h1 id="temp-now"></h1>
          <span class="units">Â°C </span >
          <h3 id="date">Now</h3>
          <br />
          <ul class="weatherNowDetails">
            <li ></strong><a id="description"></a></li>
            <li >feeling <a id="feeling"></a>Â°</li>
            
            <li >Humidity: <a id="humidity"></a>%</li>
            <li >Wind: <a id="wind"></a> km/h</li>
          </ul>
        </div>
        <div class="col-4 sunset-sunrise">12-89</div>
      </div>
      <div class="weather-forecast-days" id="forecast-days">
      </div>
      </div>
      <a id="credits" href="https://github.com/slahel/VanillaWeatherPage">Coded by Stephanie Lahellec</a>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
